<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NeuroScan AI</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸ§  NeuroScan AI</span>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('patients') }}">Patients</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('open_gallery') }}">Open</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('history') }}">History</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('about') }}">About</a>
        <button class="btn btn-warning btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideConsole" aria-controls="sideConsole">
          Side Console
        </button>
      </div>
    </div>
  </nav>

  <!-- Side Console (Offcanvas) -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="sideConsole" aria-labelledby="sideConsoleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sideConsoleLabel">Quick Panel</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <h6 class="text-muted mb-2">Dashboard KPIs</h6>
      <div class="row g-2 mb-3">
        <div class="col-6">
          <div class="border rounded p-2">
            <div class="small text-muted">Total</div>
            <div id="sc-total" class="fw-bold">0</div>
          </div>
        </div>
        <div class="col-6">
          <div class="border rounded p-2">
            <div class="small text-muted">Avg Conf.</div>
            <div id="sc-avg" class="fw-bold">0%</div>
          </div>
        </div>
        <div class="col-6">
          <div class="border rounded p-2">
            <div class="small text-muted">Tumor</div>
            <div id="sc-tumor" class="fw-bold text-danger">0</div>
          </div>
        </div>
        <div class="col-6">
          <div class="border rounded p-2">
            <div class="small text-muted">No Tumor</div>
            <div id="sc-non" class="fw-bold text-success">0</div>
          </div>
        </div>
      </div>

      <h6 class="text-muted mb-2">Most Recent Case</h6>
      <div id="sc-patient" class="border rounded p-2">
        <div class="small">Open the History page to view details.</div>
      </div>
    </div>
  </div>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}

  <!-- Local JS (if present) -->
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

  <!-- Fallback to CDN if local JS is missing or broken -->
  <script>
    (function ensureBootstrap(){
      function loadCDN() {
        var s=document.createElement('script');
        s.src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js';
        s.crossOrigin='anonymous';
        document.body.appendChild(s);
      }
      try {
        if (typeof bootstrap === 'undefined') loadCDN();
      } catch(e) { loadCDN(); }
    })();

    // Side console KPI updater
    async function refreshSideKpis() {
      try {
        const res = await fetch('/api/stats');
        const s = await res.json();
        document.getElementById('sc-total').textContent = s.total;
        document.getElementById('sc-avg').textContent = (s.avg_confidence * 100).toFixed(1) + '%';
        document.getElementById('sc-tumor').textContent = s.tumors;
        document.getElementById('sc-non').textContent = s.non_tumors;
      } catch (e) {}
    }
    refreshSideKpis();
  </script>
</body>
</html>
